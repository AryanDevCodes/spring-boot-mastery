<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List </title>
</head>
<body>

<h1 style="color: red">Student List</h1>

<a th:href="@{/students/form}">Add Student</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="students : ${students}">
        <td th:text="${students.id}"/>
        <td th:text="${students.name}"/>
        <td th:text="${students.age}"/>
        <td th:text="${students.email}"/>
        <td th:text="${students.course}"/>
        <td>
            <a th:href="@{/students/edit/{id}(id=${students.id})}">Edit</a>
            <a th:href="@{/students/delete/{id}(id=${students.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
