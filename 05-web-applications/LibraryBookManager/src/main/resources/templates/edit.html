<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">‚úèÔ∏è Edit Book</h3>
        </div>
        <div class="card-body">

            <!-- Form -->
            <form th:action="@{/books/edit}" th:object="${book}" method="post">
                <!-- Hidden ID -->
                <input type="hidden" th:field="*{id}" />

                <!-- Title -->
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter book title" />
                    <div th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}"
                         class="text-danger small"></div>
                </div>

                <!-- Author -->
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author name" />
                    <div th:if="${#fields.hasErrors('author')}"
                         th:errors="*{author}"
                         class="text-danger small"></div>
                </div>

                <!-- ISBN -->
                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN" />
                    <div th:if="${#fields.hasErrors('isbn')}"
                         th:errors="*{isbn}"
                         class="text-danger small"></div>
                </div>

                <!-- Status -->
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option th:value="AVAILABLE" th:text="'Available'"></option>
                        <option th:value="BORROWED" th:text="'Borrowed'"></option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/books}" class="btn btn-outline-secondary">‚¨ÖÔ∏è Back</a>
                    <button type="submit" class="btn btn-warning">üíæ Update</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
