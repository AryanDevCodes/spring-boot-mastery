<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Container -->
<div id="mainContent" class="transition duration-300">
    <div class="max-w-5xl mx-auto px-6 py-10">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-10">Customer Management</h1>

        <!-- Add Customer -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-10">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Customer</h2>
            <form th:action="@{/customerDetails/addCustomer}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <label>
                    <input name="name" type="text" placeholder="Full Name" required
                           class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-400 w-full"/>
                </label>
                <label>
                    <input name="email" type="email" placeholder="Email" required
                           class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-400 w-full"/>
                </label>
                <label>
                    <input name="phone" type="number" placeholder="Mobile Number" required
                           class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-400 w-full"/>
                </label>
                <label>
                    <input name="address" type="text" placeholder="Address" required
                           class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-400 w-full"/>
                </label>
                <div class="md:col-span-2">
                    <button type="submit"
                            class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                        Add Customer
                    </button>
                </div>
            </form>
        </div>

        <!-- Customer List -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Customer List</h2>
            <div class="grid gap-6 md:grid-cols-2">
                <div th:each="customer : ${customers}"
                     class="bg-white shadow rounded-lg p-6 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-bold text-indigo-700" th:text="${customer.name}">Name</h3>
                        <p class="text-sm text-gray-600" th:text="'Email: ' + ${customer.email}"></p>
                        <p class="text-sm text-gray-600" th:text="'Phone: ' + ${customer.phone}"></p>
                        <p class="text-sm text-gray-600" th:text="'Address: ' + ${customer.address}"></p>
                    </div>
                    <div class="space-x-2">
                        <button
                                type="button"
                                class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm"
                                th:attr="data-id=${customer.id},
                                 data-name=${customer.name},
                                 data-email=${customer.email},
                                 data-phone=${customer.phone},
                                 data-address=${customer.address}"
                                onclick="openEditModal(this)">
                            Edit
                        </button>
                        <a th:href="@{'/customerDetails/delete/' + ${customer.id}}"
                           onclick="return confirm('Are you sure?')"
                           class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Edit Modal -->
<div id="editModal"
     class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-xl">
        <h2 class="text-xl font-bold mb-4 text-indigo-700">Edit Customer</h2>
        <form th:action="@{/customerDetails/updateCustomer}" method="post" class="grid grid-cols-1 gap-4">
            <input type="hidden" name="id" id="editId"/>
            <label for="editName"></label><input type="text" name="name" id="editName"
                                                 class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-400"
                                                 placeholder="Name" required/>
            <label for="editEmail"></label><input type="email" name="email" id="editEmail"
                                                  class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-400"
                                                  placeholder="Email" required/>
            <label for="editPhone"></label><input type="number" name="phone" id="editPhone"
                                                  class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-400"
                                                  placeholder="Phone" required/>
            <label for="editAddress"></label><input type="text" name="address" id="editAddress"
                                                    class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-400"
                                                    placeholder="Address" required/>
            <div class="flex justify-between">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                    Update
                </button>
                <button type="button"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
                        onclick="closeEditModal()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Toastify -->
<script th:inline="javascript" th:if="${toastMessage != null}">
    Toastify({
        text: '[[${toastMessage}]]',
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "#4F46E5",
        stopOnFocus: true
    }).showToast();
</script>

<!-- Modal Script -->
<script>
    function openEditModal(button) {
        document.getElementById('editId').value = button.getAttribute('data-id');
        document.getElementById('editName').value = button.getAttribute('data-name');
        document.getElementById('editEmail').value = button.getAttribute('data-email');
        document.getElementById('editPhone').value = button.getAttribute('data-phone');
        document.getElementById('editAddress').value = button.getAttribute('data-address');

        // Show modal
        document.getElementById('editModal').classList.remove('hidden');
        document.getElementById('editModal').classList.add('flex');

        // Blur background
        document.getElementById('mainContent').classList.add('blur-sm');
    }

    function closeEditModal() {
        // Hide modal
        document.getElementById('editModal').classList.remove('flex');
        document.getElementById('editModal').classList.add('hidden');

        // Remove blur
        document.getElementById('mainContent').classList.remove('blur-sm');
    }
</script>

</body>
</html>
