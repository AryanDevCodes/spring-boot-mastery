<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="mb-4">Product Catalog</h1>

<form th:action="@{/products}" method="get" class="row g-3 mb-3">
  <div class="col-auto">
    <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Search Product...">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>

<div class="mb-3">
  <a th:href="@{/products/new}" class="btn btn-success">Add New Product</a>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-light">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${#lists.isEmpty(products)}">
    <td colspan="4" class="text-center">No products found.</td>
  </tr>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${#numbers.formatCurrency(product.price)}"></td>
    <td>
      <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info btn-sm">View</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
