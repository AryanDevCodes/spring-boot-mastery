<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>Product Details</h1>

<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
        <p class="card-text"><strong>ID:</strong> <span th:text="${product.id}"></span></p>
        <p class="card-text"><strong>Price:</strong> <span th:text="${#numbers.formatCurrency(product.price)}"></span></p>
    </div>
</div>

<a th:href="@{/products}" class="btn btn-secondary mt-3">Back to Catalog</a>
</body>
</html>
